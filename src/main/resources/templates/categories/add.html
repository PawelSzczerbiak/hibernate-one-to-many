<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>
</head>
<body>
<h2>Add category:</h2>

<form action="#" th:action="@{/categories/add}" th:method="post" th:object="${category}">
    <input th:field="*{id}" hidden/>
    <input th:field="*{name}" placeholder="Name"/>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
